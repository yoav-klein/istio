apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: generator
  namespace: lucky-number-app
spec:
  hosts:
  - generator.lucky-number-app.svc.cluster.local
  - www.example.com
  gateways:
  - my-gateway # applies to all the sidecars in the mesh
  - mesh
  http:
  - match:
    - headers:
        cookie:
          exact: "user=dev-123"
    route:
    - destination:
        host: generator.lucky-number-app.svc.cluster.local
        port:
          number: 5000
        subset: v2
  - route:
    - destination:
        host: generator.lucky-number-app.svc.cluster.local
        port:
          number: 5000
        subset: v1
      weight: 90
    - destination:
        host: generator.lucky-number-app.svc.cluster.local
        port:
          number: 5000
        subset: v2
      weight: 10

