plugins {
    id 'application'
    id 'org.springframework.boot' version '3.5.5'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:3.5.5'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    mainClass = "org.example.RestClientExample"
}

tasks.named('test') {
    useTestNG()
}