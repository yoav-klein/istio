apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
  labels: { app: demo }
spec:
  replicas: 1
  selector:
    matchLabels: { app: demo }
  template:
    metadata:
      labels: { app: demo }
      annotations:
          prometheus.io/scrape: "true"
          prometheus.io/path: /metrics
          prometheus.io/port: "8000"
    spec:
      containers:
        - name: demo
          image: yoavklein3/python-prometheus:0.1
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: demo
  labels: { app: demo }
spec:
  selector: { app: demo }
  ports:
    - name: http
      port: 80
      targetPort: 8000
  type: ClusterIP

